{% extends "app/layout.html" %}

{% block content %}

<div class="jumbotron">
    <h1>Lista de Candidatos</h1>
</div>

<table class="table">
    <tr><th>Nome do Candidato</th><th>Faculdade</th></tr>
        {% for candidato in candidatos %}
          <tr><td>{{ candidato.nome }}</td><td>{{ candidato.endereco }}</td></tr>
        {% endfor %}
</table>

{% endblock %}
